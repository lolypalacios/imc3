<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora IMC</title>
</head>
<body>
    <h1>Calculadora de masa corporal</h1>
    <form action="">
        <label for="txtPeso">Peso:</label>
        <input type="text" id="txtPeso"placeholder="escribe en kg.">

        <label for="txtAltura">Altura:</label>
        <input type="text" id="txtAltura"placeholder="decimales con punto">

        <input type="submit" id="btnCalcular" value="Calcular">
    </form>
    <br>
    <br>
    <img src="img/img.jpg" alt="tabla de indice de masa corporal">


    <script src="calculadora.js"></script>
    
</body>
